<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Maxi Komputer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
	  <meta name="description" content="E-Commerce Website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta content="#FFEB3B" name="theme-color">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="red">
	  <meta name="apple-mobile-web-app-title" content="Maxi Komputer">
    
    <!-- Icon for Apple Device -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple_icons/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple_icons/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="167x167" href="images/apple_icons/touch-icon-ipad-retina.png">
    <link rel="manifest" href="manifest.json">

	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="wave" src="images/wave.png">
	<div class="container">
		<div class="img">
			<img src="images/bg.svg">
		</div>
		<div class="login-content">
			<form action="home.html">
				<img src="images/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
				</div>
				<div class="save">
					<span class="mdl-list__item-secondary-action">
						<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
							<input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
						</label>
					</span>
					<span class="mdl-list__item-primary-content">
						Remember me
					</span>	
				</div>
            	<a href="#">Forgot Password?</a>
				<input type="submit" class="btn" value="Login">
				<span>Or</span>
				<div class="move">
					<a href="./register.html">Register</a>
				</div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
